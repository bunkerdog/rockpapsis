<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    
    <link rel= "stylesheet" href="styles.css"></rel>
    
    
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
        <div class="score-board">
            <div class="badge" id="user-label">User</div>        
            <div class="badge" id="comp-label">Comp</div> 
            <span id="user-score">0</span> :
            <span id="computer-score">0</span>
        </div>
    
        <div class="result">
            <p>Paper covers rock. You win.</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="icons8-hand-rock-96.png" alt="image of a fisted hand.">
            </div>
            <div class="choice" id="p" >
                <img src="icons8-paper-hand-96.png" alt="image of an open hand depicting paper.">
            </div>
            <div class="choice" id="s" >
                <img src="icons8-scissors-hand-96.png" alt="image of stwo fingers depicting a pair of scissors.">
            </div>
            <p id="action-message">Make your move.</p>
        </div>
        <script src="script.js" charset="UTF-8"></script>
    </body>
</html>
