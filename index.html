<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Goalie audition</title>
    
    <link rel= "stylesheet" href="styles.css"></rel>
    <audio autoplay loop>
        <source src="8bit-basket-Case.mp3" type="audio/mp3">
    </audio>
    
</head>
<body>
    <header>
        <h1>Stick-side, Body-block, Glove-side</h1>
    </header>
        <div class="score-board">
            <div class="badge" id="user-label">You</div>        
            <div class="badge" id="comp-label">Douchebag</div> 
            <span id="user-score">0</span> :
            <span id="computer-score">0</span>
        </div>
    
        <div class="result">
            <p>You went glove side. The douchebag did not. You lose.</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="icons8-hockey-96.png" alt="image of a fisted hand.">
            </div>
            <div class="choice" id="p" >
                <img src="96bodygoalie.png" alt="image of an open hand depicting paper.">
            </div>
            <div class="choice" id="s" >
                <img src="goaliemitt.png" alt="image of stwo fingers depicting a pair of scissors.">
            </div>
            <p id="action-message">Make your move.</p>
        </div>
        <script src="script.js" charset="UTF-8"></script>
    </body>
</html>
